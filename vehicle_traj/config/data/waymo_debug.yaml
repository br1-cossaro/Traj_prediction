_target_: vehicle_traj.modules.dataset.waymo_scene.WaymoSceneDataModule
root: ${hydra:runtime.cwd}/trajectory_prediction/data/processed/waymo_scenes_debug.npz

batch_size: 4
num_workers: 0
val_ratio: 0.2
seed: ${seed}
split_path: ""

max_agents: 16
num_frames: 91
obs_len: 11
future_len: 80
relative_to_ego: true

